<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reactividad - Dom manipulacion</title>
    </head>
    <body>
        <h1>Reactividad - Manipulacion manual del DOM</h1>

        <form id="to-do-form">
            <input type="text" id="to-do-item" placeholder="Tarea por hacer" />
            <input type="submit" value="Agregar" />
        </form>
        <h2>Lista de tareas</h2>
        <ul id="to-do-list"></ul>

        <!-- PROGRAMACION -->
        <script>
            // guardar variables
            const d = document,
                $item = d.getElementById("to-do-item"),
                $list = d.getElementById("to-do-list");

            d.addEventListener("submit", (event) => {
                if (!event.target.matches("#to-do-form")) return false;
                event.preventDefault();
                // crear un "li", agregarle el valor del input y agregarlo a la lista
                let $li = d.createElement("li");
                $li.textContent = $item.value;
                $list.appendChild($li);
                // limpiar el input
                $item.value = "";
                $item.focus();
            });
        </script>
    </body>
</html>
